<div class="row">
  <div class="col-xs-12">
    <div class="jumbotron">
      <img src="/static/core/img/ine.png" class="center-block img-responsive">
      <h1 class="text-center">Política de la Calidad</h1>
      <p class="text-center">Histórico de Versiones</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="page-header">
      <h1>Política vigente <small>revisión {$ policies[0].revision $} (fecha de aprobación: {$ policies[0].fecha | date: "MMMM dd, yyyy" $})</small></h1>
      <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="well well-lg">
      <p ng-bind-html="policies[0].politica"></p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="page-header">
      <h3>Histórico de versiones <small></small></h3>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default" ng-repeat="policy in policies" ng-hide="$first">
        <div class="panel-heading" role="tab" id="heading{$ $index $}">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#collapse{$ $index $}" aria-expanded="true" aria-controls="collapseOne">
              Revisión {$ policy.revision $} ({$ policy.fecha | date: "MMMM dd, yyyy" $})
            </a>
          </h4>
        </div>
        <div id="collapse{$ $index $}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{$ $index $}">
          <div class="panel-body">
            <span ng-bind-html="policy.politica"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
